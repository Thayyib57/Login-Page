<div class="form-container">
	<form [formGroup]="loginForm">
		<mat-toolbar color="primary">Login Form</mat-toolbar><br>
	<mat-form-field appearance="fill">
		<input matInput placeholder="Email" formControlName="email" #userName>
		<mat-error *ngIf="allControls?.email?.errors?.['required']">Email is required</mat-error>
		<mat-error *ngIf="allControls?.email?.errors?.['email']">Enter correct email</mat-error>
	</mat-form-field><br><br>
	<mat-form-field appearance="fill">
		<input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="on" #userPassword>
		<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
		<mat-error *ngIf="allControls?.password?.errors?.['required']">Password is required</mat-error>
	</mat-form-field><br><br>
	<div class="center">
	<button mat-raised-button color="primary" type="submit" (click)="auth.SignIn(userName.value, userPassword.value)">Login</button>
	</div><br>

	<!-- <div class="center">
		<button mat-raised-button color="primary" type="submit" (click)="auth.GoogleAuth()">Log in with Google</button>
	</div><br> -->
	
	<div class="center">
		<a routerLink="/forgot-password">Forgot Password?</a>
	  </div><br>
	<div class="center">
	<span>New to our platform? <a href="/create">Create</a></span>
	</div>
</form>
</div>
