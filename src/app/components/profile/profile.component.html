<div class="container-fluid">
    <div class="row">
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">My Profile</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="auth.userData as user">
            <div class="col-md-12">
              <div class="media">
                <div class="media-body">
                  <div  *ngIf="user$ | async as user">
                    <div class="profile-image">
                      <img width="120" height="120" [src]="user.photoURL ?? 'assets/images/image-placeholder.png'">
                    </div>
                    <button mat-mini-fab (click)="inputField.click()">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <input #inputField type="file" hidden (change)="uploadImage($event,user)">
                  </div>
                  <p>Email: <strong>{{user.email}}</strong></p>
                  <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div><br><br>
  
  <table class="table" style="border: 1px solid;">
    <thead>
      <!-- <tr *ngFor="let user of detailArray">
        <th>ID</th>
        <td>{{user.postdata}}</td>
      </tr> -->
      <tr *ngFor="let user of detailArray">
        <th>First Name:</th>
        <td>{{user.firstname}}</td>
        <!-- <td><button><mat-icon>create</mat-icon></button></td> -->
        <!-- <td><button>Edit</button></td> -->
      </tr>
      <tr *ngFor="let user of detailArray">
        <th>Last Name:</th>
        <td>{{user.lastname}}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
      <tr *ngFor="let user of detailArray">
        <th>Mobile Number:</th>
        <td>{{user.phone}}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
      <tr *ngFor="let user of detailArray">
        <th>Address:</th>
        <td>{{user.address}}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
      <tr *ngFor="let user of detailArray">
        <th>Country:</th>
        <td>{{user.country}}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
      <tr *ngFor="let user of detailArray">
        <th>Date Of Birth:</th>
        <td>{{user.birth}}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
      <tr *ngFor="let user of detailArray">
        <th>Gender:</th>
        <td>{{user.gender}}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
    </thead>
  </table>
