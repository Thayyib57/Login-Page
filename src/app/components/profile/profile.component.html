<mat-toolbar color="primary">
  <mat-toolbar-row class="main-tool">
  <div>User Profile</div>
  <div>
      <a [routerLink]="['/home']" style="color: white; text-decoration: none">Home</a>
      <a (click)="auth.SignOut()" style="color: white; margin-left: 20px; text-decoration: none;">Logout</a>
  </div>
</mat-toolbar-row>
</mat-toolbar><br>


<div class="container-fluid">
    <div class="row">
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">My Profile</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="auth.userData as user">
            <div class="col-md-12">
              <div class="media">
                <!-- <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                  alt="{{user.displayName}}"> -->
                <div class="media-body">
                  <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                  <!-- <p>User ID: <strong>{{user.uid}}</strong></p> -->
                  <p>Email: <strong>{{user.email}}</strong></p>
                  <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div><br><br>

  
  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="row">
      <mat-form-field>
        <input type="text" matInput formControlName="firstname" placeholder="First Name"/>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="lastname" placeholder="Last Name"/>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput formControlName="mob" placeholder="Mobile Number"/>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="address" placeholder="Address"/>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="country" placeholder="Country"/>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="dob" placeholder="Date Of Birth"/>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="gender" placeholder="Gender"/>
      </mat-form-field>
    </div>
    <button type="submit" mat-raised-button color="primary">
      Save
    </button>
  </form>
